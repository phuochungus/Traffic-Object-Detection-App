apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    defaultConfig {
        archivesBaseName = "$applicationId"

        minSdkVersion 24
    }

    externalNativeBuild {
        cmake {
            path file('src/main/jni/CMakeLists.txt')
        }
    }

    dependencies {
        implementation "androidx.core:core-ktx:1.0.0"
    }
}
